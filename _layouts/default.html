<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <a href="/">{{ site.name }}</a>
      </div>
      <ul class="navigation">
        {% for page in site.pages %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    {{ content }}

    <div class="footer">
      <p>Copyright &copy; 2013-{{ site.time | date: '%Y' }} <a href="#">Lars Hupel</a> and the <a href="/">typelevel.org</a> contributors.</p>
      <ul class="navigation">
        {% for page in site.pages %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
