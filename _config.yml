name: Typelevel.scala
description: Let the Scala compiler work for you. We provide type classes, instances, conversions, testing, supplements to the standard library, and much more.
markdown: redcarpet
redcarpet:
    extensions: [with_toc_data]
highlighter: pygments # or rouge or null
exclude: ["node_modules", "gulpfile.js", "package.json"]
permalink: pretty
paginate: 10
paginate_path: "/blog/:num/"

gems: [jekyll-paginate]

collections:
  events:
    output: true
    permalink: /event/:path/
    layout: event
  projects:
    output: false

defaults:
  -
    scope:
      type: "posts"
    values:
      permalink: /blog/:title/

twitter: typelevel
email: info@typelevel.org
gitter: //gitter.com
google_groups: //google.com